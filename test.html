<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>fitz rest test page</title>
    </head>
    <body>
        <h3>First page (300x300)</h3>
        <form action="http://localhost:8080/scale?width=300&height=300&format=png" method="POST" enctype="multipart/form-data">
            <input type="file" id="pdf" name="pdf" accept="application/pdf"><br>
            <button>Scale</button>
        </form>
        <hr>
        <h3>First page (800x600, JPEG Q99, stretch, Mitchell-Netravali resampling)</h3>
        <form action="http://localhost:8080/scale?width=800&height=600&format=jpeg&quality=99&resample=mitchell&resize=stretch" method="POST" enctype="multipart/form-data">
            <input type="file" id="pdf" name="pdf" accept="application/pdf"><br>
            <button>Scale</button>
        </form>
        <hr>
        <h3>All pages within tarball</h3>
        <form action="http://localhost:8080/scale?width=300&height=300&format=png&archive=tar&pages=1-_" method="POST" enctype="multipart/form-data">
            <input type="file" id="pdf" name="pdf" accept="application/pdf"><br>
            <button>Scale</button>
        </form>
        <hr>
        <h3>All pages within ZIP archive</h3>
        <form action="http://localhost:8080/scale?width=300&height=300&format=png&archive=zip&pages=1-_" method="POST" enctype="multipart/form-data">
            <input type="file" id="pdf" name="pdf" accept="application/pdf"><br>
            <button>Scale</button>
        </form>
    </body>
</html>
